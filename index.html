<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>BMI Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

		@font-face {
			font-family: 'HeroLight-Light';
			src: url(hero-2-webfont/HeroLight-Light.woff);
		}

		@font-face {
			font-family: 'HeroLight-Regular';
			src: url(hero-2-webfont/HeroLight-Regular.woff);
		}

		body {
			background-color: hsl(174, 100%, 27%);
			font-family: 'HeroLight-Light';
			font-weight: bolder;
			overflow-y: hidden;
		}

		#background {
			position: absolute;
			top: 0;
			right: 0;
			z-index: -1;
			height: 100%;
		}

		#result {
			position: absolute;
			top: 75%;
			left: 50%;
			transform: translate(150%, -150%);
			z-index: 1;
			width: 50px;
		}

		h1 {
			font-family: 'Archivo Black';
			font-size: 4.25rem;
			color: hsl(60, 100%, 50%);
		}

		p {
			font-size: 1.4rem;
			letter-spacing: 0.75px;
			word-spacing: 10px;
		}

		summary {
			font-family: 'HeroLight-Regular';
			font-size: 2rem;
			font-weight: normal;
		}

		i {
			font-size: 1.3rem;
		}

		.form-control {
			border: none;
			font-family: 'HeroLight-Regular';
			font-size: 2rem;
			text-align: center;
		}

		.form-label {
			background-color: hsl(0, 0%, 33%)!important;
			border: none;
			font-family: 'HeroLight-Regular';
			font-size: 1.85rem;
		}

		#right {
			margin-top: 75px;
			margin-left: 25px;
		}

		#calculate {
			font-family: 'Archivo Black';
			font-weight: normal;
			color: hsl(174, 100%, 27%);
			background-color: white;
			border: none;
			border-radius: 50px;
			font-size: 1.75rem;
			padding: 12px 30px;
		}

		.output-box {
			background-color: hsl(174, 100%, 27%);
			border-top: 5px solid #6bf2eb;
			border-right: 20px solid #6bf2eb;
			border-bottom: 40px solid #6bf2eb;
			border-left: 20px solid #6bf2eb;
		}
	
		h2 {
			font-size: 2.5rem;
		}

		#display {
			font-size: 1.75rem;
		}

		#output-text {
			font-family: 'HeroLight-Regular';
			color: hsl(170, 97%, 23%) !important;
			text-shadow: rgb(224, 254, 202) 3px 0px 0px, rgb(224, 254, 202) 2.83487px 0.981584px 0px, rgb(224, 254, 202) 2.35766px 1.85511px 0px, rgb(224, 254, 202) 1.62091px 2.52441px 0px, rgb(224, 254, 202) 0.705713px 2.91581px 0px, rgb(224, 254, 202) -0.287171px 2.98622px 0px, rgb(224, 254, 202) -1.24844px 2.72789px 0px, rgb(224, 254, 202) -2.07227px 2.16926px 0px, rgb(224, 254, 202) -2.66798px 1.37182px 0px, rgb(224, 254, 202) -2.96998px 0.42336px 0px, rgb(224, 254, 202) -2.94502px -0.571704px 0px, rgb(224, 254, 202) -2.59586px -1.50383px 0px, rgb(224, 254, 202) -1.96093px -2.27041px 0px, rgb(224, 254, 202) -1.11013px -2.78704px 0px, rgb(224, 254, 202) -0.137119px -2.99686px 0px, rgb(224, 254, 202) 0.850987px -2.87677px 0px, rgb(224, 254, 202) 1.74541px -2.43999px 0px, rgb(224, 254, 202) 2.44769px -1.73459px 0px, rgb(224, 254, 202) 2.88051px -0.838247px 0px;
		}
		
		#submit {
			font-family: 'HeroLight-Regular';
			font-size: 1.4rem;
			letter-spacing: 0.75px;
			word-spacing: 1px;
			color: hsl(170, 97%, 23%);
		}

		@media (max-width: 992px) {
			body {
				overflow-y: visible;
			}

			#result {
				position: absolute;
				top: 75%;
				left: 5%;
				transform: translate(30%, 180%);
				z-index: 10;
				width: 50px;
			}

			h1 {
				background-color: rgba(0, 0, 0, 0.25);
				border-radius: 50px;
				font-size: 3rem;
			}

			p {
				background-color: rgba(0, 0, 0, 0.25);
				border-radius: 50px;
				font-family: 'HeroLight-Regular';
				font-size: 1rem;
				font-weight: normal;
				word-spacing: 3px;
			}

			details {
				background-color: rgba(0, 0, 0, 0.25);
				border-radius: 50px;
			}

			i {
				font-family: 'HeroLight-Regular';
				font-size: 1.1rem;
			}

			.form-control {
				font-size: 1.75rem;
			}

			.form-control::placeholder {
				font-size: 1.2rem;
			}

			.form-label {
				font-size: 1.6rem;
				width: 50% !important;
			}

			#calculate {
				font-size: 1.5rem;
				padding: 10px 25px;
			}

			.output-box {
				border-width: 4px 15px 30px 15px;
			}

			h2 {
				font-size: 2rem;
			}

			#display {
				font-size: 1.6rem;
				text-align: center;
			}

			#right {
				margin-left: 0;
			}

			#submit-div {
				z-index: -1 !important;
			}

			#submit {
				font-size: 1.1rem;
			}
		}
	</style>
</head>
<body>
	<img src="background.png" id="background">
	<img src="result.png" id="result">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 d-flex flex-column justify-content-center mt-4 text-white">
				<h1 class="ms-lg-4 text-center">BMI Calculator</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 d-flex flex-column justify-content-center text-white">
				<p class="ms-lg-2 me-lg-5 p-lg-0 p-3">Body Mass Index (BMI) categories are standard classifications used to assess weight status <br> based on an individual's height and weight measured in kilogram per square meter (kg/m<sup>2</sup>).</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5 d-flex flex-column justify-content-center mt-lg-4 mt-2 text-white">
				<details onclick="instructions()">
					<summary class="text-center">Instructions</summary>
					<i id="instruct" class="ms-lg-5 ms-3 text-center"></i>
				</details>

				<div class="row row-cols-2 row-cols-lg-1 g-4 mb-lg-5 mt-lg-0 mt-2">
					<div class="col mt-lg-4 mb-lg-2">
						<input type="number" id="weight" class="form-control w-100 d-flex flex-column ms-lg-4 px-lg-5 py-4 rounded-pill" placeholder="Weight in kilograms">
						<label class="btn btn-dark form-label w-25 d-flex flex-column mx-auto p-0 rounded-3 text-center">kilogram</label>
					</div>
					<div class="col mb-lg-5">
						<input type="number" id="height" class="form-control w-100 d-flex flex-column ms-lg-4 px-lg-5 py-4 rounded-pill" placeholder="Height in meters">
						<label class="btn btn-dark form-label w-25 d-flex flex-column mx-auto p-0 rounded-3 text-center">meter</label>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
			<div id="right" class="col-lg-5">
				<button id="calculate" class="btn btn-light rounded-pill px-4" onclick="calculate()">Calculate BMI</button>
				<div class="output-box mt-lg-4 py-5 text-center rounded-5">
					<h2 id="output-text" class="text-white text-uppercase">Output</h4>
					<div id="display" class="text-white"></div>
				</div>
				<div id="submit-div" class="position-absolute bottom-0 end-0 p-3 text-end" style="z-index: -1 !important;">
					<h6 id="submit">Razonable, Matt Sky<br>9â€“Emerald</h6>
				</div>
			</div>
		</div>
	</div>

	<script>
		function instructions(){
			document.getElementById("instruct").innerHTML = "Enter your weight and height to calculate your BMI.";
		}
  
		function calculate(){
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value;
			var BMI = (weight / Math.pow(height, 2)).toFixed(1);
  
			if (BMI < 18.5) {
				document.getElementById("display").innerHTML = "<b style='color: yellow;'>BMI : " + BMI + "</b> <br> You are underweight. Eat more!";
			} else if(BMI >= 18.5  &&  BMI <= 24.9){
				document.getElementById("display").innerHTML = "<b style='color: yellow;'>BMI : " + BMI + "</b> <br> Your weight is normal. Keep it like that.";
			} else if(BMI >= 25  &&  BMI <= 29.9){
				document.getElementById("display").innerHTML = "<b style='color: yellow;'>BMI : " + BMI + "</b> <br> You are overweight. Watch your food.";
			} else if(weight === "" || height === "" ){
				document.getElementById("display").innerHTML = "Please enter values";
			} else {
				document.getElementById("display").innerHTML = "<b style='color: yellow;'>BMI : " + BMI + "</b> <br> You are obese. No comment.";
			}

			document.getElementById("submit").innerHTML = "";
		}
	 </script>
</body>
</html>
